<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Blog de Viajes</title>
  <base href="https://jaimescotta.github.io/viajes-blog/">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Scripts para la funcionalidad de la página -->
  <script src="favorites.js" defer></script> <!-- Funcionalidad de favoritos -->
  <script src="sidebar.js" defer></script> <!-- Funcionalidad de la barra lateral -->
  <script src="menu.js" defer></script> <!-- Menú lateral dinámico -->
  <script src="generateTrips.js" defer></script> <!-- Generación dinámica de los viajes -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://jaimescotta.github.io/viajes-blog/">Home</a></li>
        <li><a href="favorites.html">Favorites</a></li> <!-- Página para ver favoritos -->
      </ul>
    </nav>
    <h1>JSC Trips</h1>
  </header>

  <!-- Botón hamburguesa para abrir el menú lateral -->
  <button class="hamburger" id="openSidebar" aria-label="Abrir barra lateral" type="button">
    <i class="fas fa-bars"></i> <!-- Ícono de tres líneas -->
  </button>

  <!-- Barra lateral -->
  <div id="sidebar" class="sidebar">
    <button id="closeSidebar" class="close-btn" type="button">&times;</button> <!-- Botón de cerrar -->
    <ul>
      <!-- Aquí se llenará dinámicamente con menu.js -->
    </ul>
  </div>
  
  <!-- Contenedor principal -->
  <main>
    <section class="main_trips">
      <!-- El contenido dinámico generado por JavaScript aparecerá aquí -->
    </section>
  </main>

  <footer>
    <p>© 2024 Blog de Viajes</p>
  </footer>
</body>
</html>
