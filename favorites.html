<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos</title>
  <base href="https://jaimescotta.github.io/viajes-blog/">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="menu.js" defer></script>
  <script src="sidebar.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://jaimescotta.github.io/viajes-blog/">Home</a></li>
        <li><a href="favorites.html">Favorites</a></li>
      </ul>
    </nav>
    <h1>Your favorite trips</h1>
  </header>

  <!-- Botón hamburguesa para abrir el menú lateral -->
  <button class="hamburger" id="openSidebar">
    <i class="fas fa-bars"></i> <!-- Ícono de tres líneas -->
  </button>

  <!-- Barra lateral -->
  <div id="sidebar" class="sidebar">
    <button id="closeSidebar" class="close-btn">&times;</button> <!-- Botón de cerrar -->
    <ul>
    </ul>
  </div>

  <main>
    <div class="main_trips" id="favorites-list">
      <!-- Aquí se llenarán los favoritos desde JavaScript -->
    </div>
  </main>
  

  <footer>
    <p>© 2024 Blog de Viajes</p>
  </footer>

  <script>
    // Mostrar solo los viajes favoritos
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
  
    // Función para actualizar los favoritos en localStorage
    function updateFavorites(newFavorites) {
      localStorage.setItem('favorites', JSON.stringify(newFavorites));
    }
  
    // Cargar los viajes desde trips.json
    fetch('trips.json')
      .then(response => response.json())
      .then(trips => {
        const favoritesList = document.getElementById('favorites-list');
  
        trips.forEach(trip => {
          const imageUrl = `img/trips/${trip.id}.jpg`;
          if (favorites.includes(trip.id)) {
            favoritesList.innerHTML += `
              <article id="trip-${trip.id}">
                <img src="${imageUrl}" alt="${trip.name}">
                <h3>${trip.name}</h3>
                <button class="fav-button active" data-trip="${trip.id}">
                  <i class="fas fa-heart"></i>
                </button>
                <a href="${trip.url}" class="read-more">Read More</a>
              </article>
            `;
          }
        });
  
        // Añadir eventos de click a los botones de favoritos
        const favButtons = document.querySelectorAll('.fav-button');
        favButtons.forEach(button => {
          button.addEventListener('click', function() {
            const tripId = this.getAttribute('data-trip');
            const index = favorites.indexOf(tripId);
            if (index > -1) {
              // Eliminar de favoritos
              favorites.splice(index, 1);
              updateFavorites(favorites);
  
              // Cambiar el color del corazón (opcional si quieres mantener el botón pero inactivo)
              this.classList.remove('active');
  
              // Eliminar el artículo del DOM
              document.getElementById(`trip-${tripId}`).remove();
            }
          });
        });
      })
      .catch(error => {
        console.error("Error al cargar los viajes: ", error);
      });
  </script> 
</body>
</html>
