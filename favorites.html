<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos</title>
  <base href="https://jaimescotta.github.io/viajes-blog/">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Firebase SDK -->
  <script type="module" defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script type="module" defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
  <script type="module" defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>

  <!-- Scripts para la funcionalidad de la página -->
  <script type="module" src="favorites.js" defer></script>
  <script src="sidebar.js" defer></script>
  <script src="menu.js" defer></script>

</head>
<body>
  <header class="site-header">
    <div class="wrapper site-header__wrapper">
      
      <!-- Botón de hamburguesa -->
      <div class="nav-left">
        <button class="hamburger" id="openSidebar" aria-label="Abrir barra lateral" type="button">
          <i class="fas fa-bars"></i>
        </button>
      </div>
  
      <!-- Navegación principal (centrada) -->
      <nav class="nav nav-center">
        <ul>
          <li><a href="https://jaimescotta.github.io/viajes-blog/">Home</a></li>
          <li><a href="#" id="favoritesLink">Favorites</a></li>
        </ul>
      </nav>
  
      <!-- Imagen de "Sign In" -->
      <div class="auth-container">
        <img id="loginIcon" src="img/sign_in.png" alt="Login" class="login-icon">
        <div id="dropdownMenu" class="dropdown" style="display: none;">
          <p id="userNameDropdown">Nombre Usuario</p>
          <button id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Sign out
          </button>
          <!-- Botón para eliminar la cuenta -->
          <button id="deleteUserBtn" class="delete-account-btn">
            <i class="fas fa-user-times"></i> Delete account
          </button>
        </div>
      </div>
      
    </div>
  </header>
  
  <!-- Barra lateral izquierda con todos los viajes -->
  <div id="sidebar" class="sidebar">
    <button class="hamburger" id="sidebarHamburger" aria-label="Abrir barra lateral" type="button">
      <i class="fas fa-bars"></i>
    </button>
    <button id="closeSidebar" class="close-btn" type="button">&times;</button>
    <ul>
      <!-- Contenido de la barra lateral -->
    </ul>
  </div>

  <main>
    <!-- Cambiar la clase de este contenedor para que use el mismo estilo que los viajes principales -->
    <section class="main_trips favorites-container"></section>
  </main>

  <footer>
    <p>© 2024 Blog de Viajes</p>
  </footer>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
    import { loadFavorites } from './favorites.js';  // Asegúrate de que la función loadFavorites sea exportada
  
    const auth = getAuth();
  
    // Verificar autenticación antes de cargar favoritos
    onAuthStateChanged(auth, user => {
      if (user) {
        console.log('Usuario autenticado:', user.email); // Mensaje de depuración
        loadFavorites();  // Cargar favoritos si está autenticado
      } else {
        console.log('No hay usuario autenticado, redirigiendo a login.'); // Mensaje de depuración
        window.location.href = "https://jaimescotta.github.io/viajes-blog/"; // Redirigir a login si no está autenticado
      }
    });
  </script>
</body>
</html>
